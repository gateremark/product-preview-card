<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="frame">
    <div class="item">
      <img src="images/image-product-desktop.jpg" alt="perfume image">
    </div>
    <div class="card">
      <header class="item-header">
        <p class="perfume">Perfume</p>
        <h2 class="name">Gabrielle Essence Eau De Parfum</h2>
      </header>
      <p class="card-body">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <p class="price">$149.99</p>
      <p class="price-before">$169.99</p>
      <button>Add to Cart</button>
    </div>
  </div>
</body>

</html>
